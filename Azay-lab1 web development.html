<!DOCTYPE html>
<html>
<body>
<table id="ncTabe" border="10"> 
  <tr>
    <td>Row1 Col1</td> 
    <td>Row1 Col2</td>
  </tr> 
  <tr>
    <td>Row2 Col1</td> 
    <td>Row2 Col2</td>
  </tr> 
    <tr>
    <td>Row3 Col1</td> 
    <td>Row3 Col2</td>
  </tr> 
    <tr>
    <td>Row4 Col1</td> 
    <td>Row4 Col2</td>
  </tr> 
    <tr>
    <td>Row5 Col1</td> 
    <td>Row5 Col2</td>
  </tr> 
</table>


<input type="button" onclick="insertRowBottom()" value="Insert row">  
<input type="button" onclick="deleteRowTop()" value="Delete row">  
<div id="Message"></div>


<script>

var x = 5;

function insertRowBottom() {
  var tbl = document.getElementById("ncTabe");
  x++;
  var rw = tbl.insertRow(-1);
  var tablecell1 = rw.insertCell(0);
  var tablecell2 = rw.insertCell(1);
  tablecell1.innerHTML = "Row "+x+" Col 1";
  tablecell2.innerHTML = "Row "+x+"  Col 2";
 

}

function deleteRowTop() {
  var tbl = document.getElementById("ncTabe");
  if (tbl.rows.length > 0) {
    tbl.deleteRow(0);
    document.getElementById("Message").innerHTML = "";
  } else {
    document.getElementById("Message").innerHTML = "Message: No more rows to delete";
  }
}
</script>
</body>
</html>
